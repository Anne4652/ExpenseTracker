<div class="container">
    <h2>{{ isEditMode ? 'Edit' : 'Add' }} Expense</h2>
    <form [formGroup]="expenseForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Amount</label>
        <input formControlName="amount" class="form-control" type="number">
      </div>
      <div class="form-group">
        <label>Description</label>
        <input formControlName="description" class="form-control">
      </div>
      <div class="form-group">
        <label>Date</label>
        <input formControlName="date" class="form-control" type="date">
      </div>
      <div class="form-group">
        <label>Category</label>
        <select formControlName="categoryId" class="form-control">
          <option value="" disabled>Select a category</option>
          <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Update' : 'Create' }}</button>
    </form>
  </div>
